<div class="card">
    <div class="hp-bar">
        <div class="current" [style.width.%]="combatant.currentHP / combatant.maxHP * 100">
        </div>
        <div class="numbers">
            {{combatant.currentHP}}
        </div>
    </div>
    <div class="nameplate">
        {{combatant.name}}
    </div>
</div>
